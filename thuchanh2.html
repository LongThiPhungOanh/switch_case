<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt("Type a number", 0)
    switch (a > 0){
        case true:
            alert("1");
            break;
        case false:
            alert("-1");
            break;
        default:
            alert("0")
    }
</script>
</body>
</html>
